<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Lightbox</title>
    <style>
      /* Style untuk galeri */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Style untuk item galeri */
      .gallery-item {
        margin: 10px;
        position: relative;
        cursor: pointer;
      }

      /* Style untuk gambar dalam galeri */
      .gallery-item img {
        max-width: 100%;
        height: auto;
        border: 2px solid #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      /* Style untuk overlay lightbox */
      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      /* Style untuk gambar dalam lightbox */
      .lightbox img {
        max-width: 90%;
        max-height: 90%;
      }

      /* Style untuk link di bawah gambar */
      .image-links {
        text-align: center;
        margin-top: 20px;
      }

      /* Style untuk link dalam galeri */
      .image-links a {
        text-decoration: none;
        color: #007bff;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <!-- Item 1 -->
      <div class="gallery-item">
        <img
          src="gambar1.jpg"
          alt="Gambar 1"
          onclick="openLightbox('gambar1.jpg')"
        />
        <div class="image-links">
          <a href="gambar1.jpg">Lihat Gambar</a>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="gallery-item">
        <img
          src="gambar2.jpg"
          alt="Gambar 2"
          onclick="openLightbox('gambar2.jpg')"
        />
        <div class="image-links">
          <a href="gambar2.jpg">Lihat Gambar</a>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="gallery-item">
        <img
          src="gambar3.jpg"
          alt="Gambar 3"
          onclick="openLightbox('gambar3.jpg')"
        />
        <div class="image-links">
          <a href="gambar3.jpg">Lihat Gambar</a>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="gallery-item">
        <img
          src="gambar4.jpg"
          alt="Gambar 4"
          onclick="openLightbox('gambar4.jpg')"
        />
        <div class="image-links">
          <a href="gambar4.jpg">Lihat Gambar</a>
        </div>
      </div>

      <!-- Item 5 -->
      <div class="gallery-item">
        <img
          src="gambar5.jpg"
          alt="Gambar 5"
          onclick="openLightbox('gambar5.jpg')"
        />
        <div class="image-links">
          <a href="gambar5.jpg">Lihat Gambar</a>
        </div>
      </div>
    </div>

    <!-- Lightbox overlay -->
    <div class="lightbox" id="lightbox">
      <span onclick="closeLightbox()" class="close-button">X</span>
      <img src="" alt="Lightbox Image" id="lightbox-image" />
    </div>

    <script>
      // Fungsi untuk membuka lightbox
      function openLightbox(imageSrc) {
        document.getElementById("lightbox-image").src = imageSrc;
        document.getElementById("lightbox").style.display = "flex";
      }

      // Fungsi untuk menutup lightbox
      function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
      }
    </script>
  </body>
</html>
